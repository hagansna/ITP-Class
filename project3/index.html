      function initialize() {
      	directionsDisplay = new google.maps.DirectionsRenderer();

          center: { lat: 40.7127, lng: -74.0059},
          zoom: 12
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),

      function calcRoute(start, end) {
      	if (markers.length > 0){
      		for (var p = 0; p<markers.length; p++) {
      			markers[p].setMap(null);
      		}
      	}
      	markers = [];
      	var count = 0;
      	var start = start;
      	var end = end;
      	var jsonData = JSON.parse(data);
      	var request = {
      		origin:start,
      		destination:end,
      		travelMode: google.maps.TravelMode.WALKING
      	};
      	var polyline = new google.maps.Polyline({
      		path: [],
      		strokeColor: '#FF0000',
      		strokeWeight: 3
        });
      	directionsService.route(request, function(response, status) {
      		if (status == google.maps.DirectionsStatus.OK) {
      			var legs = response.routes[0].legs;
      			for (var j=0;j<legs.length;j++) {
      				var steps = legs[j].steps;
      				for (var k=0;k<steps.length;k++) {
      					var nextSegment = steps[k].path;
      					for (var m=0;m<nextSegment.length;m++) {
      						polyline.getPath().push(nextSegment[m]);
      					}
      				}
      			}
      			for (var i = 0; i<Object.keys(jsonData).length; i++) {
      				var position = new google.maps.LatLng(jsonData["location"+i][0], jsonData["location"+i][1]);
      				if (google.maps.geometry.poly.isLocationOnEdge(position, polyline, 0.00028)) {
      					count += 1;
      					var marker = new google.maps.Marker({
      						position: position,
      						title: jsonData['location'+i][2]
      					});
      					marker.info = new google.maps.InfoWindow({
      						content: '<a href="http://'+ jsonData['location'+i][3]+'" target="_blank">'+ jsonData['location'+i][3] + '</a>'
      					});
      					google.maps.event.addListener(marker, 'click', function() {
      						this.info.open(map, this);
      					});
      					markers.push(marker);
      				}
      			}
      			for (var n=0; n<markers.length; n++) {
      				markers[n].setMap(map);
      			}
      			directionsDisplay.setDirections(response);
      			$("div#count h2").text("Number of Cameras: " + count);
      			map.fitBounds(response.routes[0].bounds);
      			count = 0;
      		}
      	});
      }

      	var start = document.getElementById("start").value;

      	calcRoute(start, end);
